<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Geolocations</title>

    <link href="styles/tabs.css" rel="stylesheet" />
    <link href="styles/general.css" rel="stylesheet" />
    <link href="styles/pages.css" rel="stylesheet" />
    <link href="styles/tool.css" rel="stylesheet" />
    <link href="styles/geolocations.css" rel="stylesheet" />

    <script src="scripts/General-Tools/geolocations.js"></script>
    <script src="scripts/General-Functions/general.js"></script>
  </head>
  <body>
    <div class="tabs">
      <div class="home-tab" onclick="location.href='index.html';">
        <img
          src="images/DiehlMetering.png"
          alt="Diehl Metering"
          class="diehl-image"
        />
      </div>
      <div class="tab-option">
        <div class="header-tool" onclick="location.href='geolocations.html';">
          <img
            src="images/location_tool_highlighted.png"
            alt="Geolocation"
            class="map-pin-image"
          />
          <p>Geolocations</p>
        </div>
      </div>
      <div class="tab-option">
      <div class="header-tool" onclick="location.href='kerlink.html';">
      <img
            src="images/kerlink_highlighted.png"
            alt="Kerlink"
            class="kerlink-image"
          />
          <p>Kerlink</p>
        </div>
      </div>
      <div class="tab-option">
        <div class="header-tool">
          <img src="images/izar-tool.png" alt="IZAR" class="izar-image" />
          <p>IZAR</p>
        </div>
      </div>
      <div class="tab-option">
        <div class="header-tool" onclick="location.href='kerlink.html';">
          <img src="images/gateway.png" alt="Viaanix" class="izar-image" />
          <p>Viaanix</p>
        </div>
      </div>
    </div>

    <div class="tool_1">
      <div class="user-actions">
        <div class="sub-tab">
          <div class="tool-info">
            <div class="page-info">
              <h1>Geolocations</h1>
              <p>
                Obtain Geolocation Coordinates of a List of Addresses or a Single
                Address
              </p>
            </div>
            <div class="tab-option">
              <div
                      class="header-tool"
                      onclick="downloadTemplate('files_/geolocations.csv');"
              >
                <img src="images/Excel-icon.png" alt="FILE" class="excel-image" />
                <p>File Template</p>
              </div>
            </div>
          </div>
        </div>

        <div class="data-input">
          <h1>
            Import a List of Addresses or Enter a Single Address to be Geolocated
          </h1>
          <div class="input-csv">
            <input type="file" id="csv" accept=".csv" />
          </div>
          <div class="input-text">
            <label>
              Enter an Address [Address, City, State, ZIP]
              <input type="text" class="text-address" id="address"/>
            </label>
            <button id="submit-btn" onclick="geolocateAddress()">Submit</button>
          </div>
        </div>

      </div>

      <div class="results">
        <h1>Geolocation Results</h1>
        <p class="results_p" id="results_id">Results..</p>
      </div>
    </div>


  </body>
</html>
